<!doctype html><html lang="ko"><head><meta charset="utf-8"/><link rel="icon" href="/layout_practice/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>React App</title><script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71bc6dc9e23e2fddadaa922419145b18"></script><script defer="defer" src="/layout_practice/static/js/main.53944c6f.js"></script><link href="/layout_practice/static/css/main.e17fc912.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><div class="defaults"></div><div class="mask">Loading...</div><style>.defaults{position:absolute;top:-99999999px}.mask{width:100%;height:100vh;background-color:#111;position:fixed;top:0;left:0;z-index:100;opacity:1;transition:opacity 2s;display:flex;justify-content:center;align-items:center}.mask.off{opacity:0}</style><script>const defaults=document.querySelector(".defaults"),mask=document.querySelector(".mask");let tags="";const baseUrl="https://leeyujoo.com/layout_practice/img/",imgs=[baseUrl+"Community.jpg",baseUrl+"Department.jpg",baseUrl+"Gallery.jpg",baseUrl+"Location.jpg",baseUrl+"Member.jpg",baseUrl+"Youtube.jpg"],vids=[baseUrl+"vid1.mp4"];function createDOM(){imgs.forEach((e=>tags+=`<img src=${e} />`)),vids.forEach((e=>tags+=`<video src=${e}></video>`)),defaults.innerHTML=tags}function loadImg(){return new Promise(((e,a)=>{let t=0;defaults.querySelectorAll("img").forEach((a=>{a.addEventListener("load",(()=>{t++,t===imgs.length&&e(!0)}))}))}))}function loadVid(){return new Promise(((e,a)=>{let t=0;defaults.querySelectorAll("video").forEach((a=>{a.addEventListener("loadeddata",(()=>{t++,t===vids.length&&e(!0)}))}))}))}async function endLoading(){const e=await Promise.all([loadImg(),loadVid()]),[a,t]=e;a&&t&&mask.classList.add("off"),setTimeout((()=>{mask.remove(),defaults.remove()}),2e3)}createDOM(),endLoading()</script></body></html>
